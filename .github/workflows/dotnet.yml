name: .NET

env:
  DIR_DOTNET: "api"
  DIR_REACT: "cite"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: "${{env.DIR_DOTNET}}"
    - name: Build
      run: dotnet build --no-restore
      working-directory: "${{env.DIR_DOTNET}}"
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: "${{env.DIR_DOTNET}}"
